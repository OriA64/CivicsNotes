<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }

        .flashcard-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard .front, .flashcard .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .flashcard .back {
            transform: rotateY(180deg);
            background: #f9f9f9;
        }

        #instructions {
            position: absolute;
            top: 10px;
            font-size: 1rem;
            color: #ccc;
            z-index: 10;
        }

        .grid-view {
            display: none;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: auto;
        }

        .grid-view .flashcard {
            width: 200px;
            height: 150px;
            transition: transform 0.3s;
        }

        .grid-view-active {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="instructions">Use the scroll wheel to switch cards, click to flip, press "K" to view all cards.</div>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front">What are the three levels of federal courts?</div>
            <div class="back">District, Appellate, Supreme Court</div>
        </div>
    </div>
    <div class="grid-view" id="grid-view"></div>

    <script>
        const flashcards = [
            { front: "What are the three levels of federal courts?", back: "District (trial), Appellate (appeals), Supreme Court (highest)." },
            { front: "What kinds of cases do state courts handle?", back: "Cases involving state laws." },
            { front: "What is a writ of certiorari?", back: "A request for the Supreme Court to review a lower court's decision." },
            { front: "What is judicial review?", back: "The power of courts to declare laws or actions unconstitutional (Marbury v. Madison)." },
            { front: "How long do federal judges serve?", back: "For life, unless impeached." },
            { front: "What is the purpose of the Bill of Rights?", back: "To protect individual rights from government infringement." },
            { front: "What freedoms are guaranteed by the 1st Amendment?", back: "Speech, religion, press, assembly, and petition." },
            { front: "What are the two clauses of the 1st Amendment about religion?", back: "Establishment Clause (no government religion) and Free Exercise Clause (protects religious practice)." },
            { front: "What does the Lemon Test evaluate?", back: "If laws about religion violate the Establishment Clause." },
            { front: "What is the exclusionary rule?", back: "Evidence obtained illegally cannot be used in court." },
            { front: "What is procedural due process?", back: "The requirement for fair steps before depriving life, liberty, or property." },
            { front: "What is the preferred position doctrine?", back: "Free speech and certain other rights are given higher priority." },
            { front: "What speech is NOT protected under the 1st Amendment?", back: "Incitement to violence, obscenity, defamation, threats." },
            { front: "What are Miranda Rights?", back: "Rights read upon arrest, such as the right to remain silent and the right to an attorney." },
            { front: "What did Marbury v. Madison establish?", back: "Judicial review." },
            { front: "What was the decision in Schenck v. United States?", back: "Speech can be limited during wartime if it poses a 'clear and present danger.'" },
            { front: "What precedent did Tinker v. Des Moines set?", back: "Students' symbolic speech (e.g., armbands) is protected in schools." },
            { front: "What was ruled in Engel v. Vitale?", back: "School-led prayer is unconstitutional." },
            { front: "What right was guaranteed by Gideon v. Wainwright?", back: "The right to an attorney, even if you canâ€™t afford one." },
            { front: "What principle was established in Brandenburg v. Ohio?", back: "Speech is protected unless it incites imminent lawless action." },
            { front: "Who is the Solicitor General?", back: "The person who represents the federal government in Supreme Court cases." },
            { front: "What is required for a legal search or seizure?", back: "A search warrant based on probable cause." }
        ];

        let currentCardIndex = 0;
        const flashcardElement = document.getElementById('flashcard');
        const gridView = document.getElementById('grid-view');
        const flashcardContainer = document.querySelector('.flashcard-container');

        function updateFlashcard() {
            flashcardElement.querySelector('.front').textContent = flashcards[currentCardIndex].front;
            flashcardElement.querySelector('.back').textContent = flashcards[currentCardIndex].back;
        }

        function nextFlashcard() {
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            updateFlashcard();
        }

        function previousFlashcard() {
            currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            updateFlashcard();
        }

        flashcardElement.addEventListener('click', () => {
            flashcardElement.classList.toggle('flipped');
        });

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                nextFlashcard();
            } else {
                previousFlashcard();
            }
            flashcardElement.classList.remove('flipped');
        });

        function populateGridView() {
            gridView.innerHTML = '';
            flashcards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('flashcard');
                cardElement.innerHTML = `<div class="front">${card.front}</div><div class="back">${card.back}</div>`;
                cardElement.addEventListener('click', () => {
                    currentCardIndex = index;
                    updateFlashcard();
                    gridView.classList.remove('grid-view-active');
                    flashcardContainer.style.display = 'flex';
                });
                gridView.appendChild(cardElement);
            });
        }

        window.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'k') {
                gridView.classList.toggle('grid-view-active');
                flashcardContainer.style.display = gridView.classList.contains('grid-view-active') ? 'none' : 'flex';
                if (gridView.classList.contains('grid-view-active')) {
                    populateGridView();
                }
            }
        });

        updateFlashcard();
    </script>
</body>
</html>
